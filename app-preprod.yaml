apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-tilbake
  namespace: default
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8087
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  ingresses:
    - https://familie-tilbake.nais.preprod.local
    - https://familie-tilbake.dev-fss.nais.io
  secureLogs:
    enabled: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: preprod
