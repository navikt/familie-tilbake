apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-tilbake
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8030
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: familie-ba-sak
          namespace: default
        - application: familie-ef-sak
          namespace: default
        - application: familie-ks-sak
          namespace: default
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  ingresses:
    - https://familie-tilbake.dev.adeo.no
    - https://familie-tilbake.dev-fss.nais.io
    - https://familie-tilbake.dev.intern.nav.no
    - https://familie-tilbake.dev-fss-pub.nais.io
  secureLogs:
    enabled: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: preprod
