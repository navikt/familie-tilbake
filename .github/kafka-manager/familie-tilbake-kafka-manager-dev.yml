kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: familie-tilbake-kafka-manager
  namespace: teamfamilie
  labels:
    team: teamfamilie
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/poao/kafka-manager:2023.12.13-06.32-bd9f953 # See https://github.com/navikt/kafka-manager/packages
  port: 8080
  ingresses:
    - https://familie-tilbake-kafka-manager.intern.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
  replicas:
    min: 1
    max: 1  # 1 instance is required since in-memory session management is used
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  azure: # Required
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: c62e908a-cf20-4ad0-b7b3-3ff6ca4bf38b # forvaltning
  kafka: # Optional. Required for Aiven
    pool: nav-dev
  env:
    - name: APP_CONFIG_JSON # Required
      value: >
        {
          "topics": [
            {
              "name": "teamfamilie.aapen-tbk-datavarehus-sak-topic",
              "location": "AIVEN",
              "keyDeserializerType": "STRING",
              "valueDeserializerType": "STRING"
            },
            {
              "name": "teamfamilie.aapen-tbk-datavarehus-vedtak-topic",
              "location": "AIVEN",
              "keyDeserializerType": "STRING",
              "valueDeserializerType": "STRING"
            },
            {
              "name": "teamfamilie.privat-tbk-hentfagsystemsbehandling-request-topic",
              "location": "AIVEN",
              "keyDeserializerType": "STRING",
              "valueDeserializerType": "STRING"
            },
            {
              "name": "teamfamilie.privat-tbk-hentfagsystemsbehandling-respons-topic",
              "location": "AIVEN",
              "keyDeserializerType": "STRING",
              "valueDeserializerType": "STRING"
            },
            {
              "name": "teamfamilie.privat-historikk-topic",
              "location": "AIVEN",
              "keyDeserializerType": "STRING",
              "valueDeserializerType": "STRING"
            }
          ]
        }