version: 2
registries:
  familie-kontrakter:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/familie-kontrakter
    username: x-access-token
    password: "${{secrets.NAV_PACKAGES_PAT}}"
  familie-felles:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/familie-felles
    username: x-access-token
    password: "${{secrets.NAV_PACKAGES_PAT}}"


updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 15
  target-branch: main
  registries:
    - familie-kontrakter
    - familie-felles
  groups:
    all-dependencies:
      patterns:
        - "*"
      exclude-patterns:
        - "*pdf*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: "sunday"
    time: "04:00"
